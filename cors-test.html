<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test</h1>
    <p>Check console in DevTools.</p>

    <script>
        fetch("https://join.aem.onduo.com", {
            method: "GET",
            headers: {
                "Origin": "https://join.aem.onduo.com.attacker.com"
            },
            credentials: "include"
        })
        .then(response => {
            if (response.ok) {
                return response.text();
            } else {
                console.error("Failed with status:", response.status);
            }
        })
        .then(data => console.log("Response data:", data))
        .catch(error => console.error("Error occurred:", error));
    </script>
</body>
</html>
